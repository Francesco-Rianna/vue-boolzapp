<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

    <!-- FRAME VUEJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>

<body>
    <div id="app">
        <div class="ms-container">
            <header></header>
            <div class="ms-container-central d-flex">
                <div class="left">
                    <div class="d-flex  justify-content-between p-2 ms-bg-head-left align-items-center ">
                        <div class="circle">
                            <img src="./img/avatar_1.jpg" alt="">
                        </div>
                        <div class="d-flex gap-2 fs-5 ">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="d-flex px-3 py-3 ms-bg-not align-items-center">
                        <div>
                            <div class="circle ms-bg-white d-flex align-items-center justify-content-center fs-4">
                                <i class="fa-regular fa-bell-slash"></i>
                            </div>
                        </div>
                        <div class="ms-2">
                            <div class="text-dark fw-bold">
                                Ricevi notifiche di nuovi messaggi
                            </div>
                            <div class="text-decoration-underline small text-muted">Attiva notifiche desktop</div>
                        </div>
                    </div>
                    <div class="d-flex px-3 py-2 ">
                        <div><i class="fa-solid fa-magnifying-glass"></i></div>
                        <input type="text" placeholder="cerca una nuova chat" class="ms-5 border-0">
                    </div>
                    <div class="list-of-contact overflow-y-auto ">
                        <div class="contact d-flex ms-4 mb-3 ">
                            <div class="image circle ">
                                <img src="./img/avatar_1.jpg" alt="">
                            </div>
                            <div class="name-of-contact ms-2">
                                Michele
                            </div>
                        </div>
                        <div class="contact d-flex ms-4 mb-3">
                            <div class="image circle ">
                                <img src="./img/avatar_1.jpg" alt="">
                            </div>
                            <div class="name-of-contact ms-2">
                                Michele
                            </div>
                        </div>
                        <div class="contact d-flex ms-4  mb-3 ">
                            <div class="image circle ">
                                <img src="./img/avatar_1.jpg" alt="">
                            </div>
                            <div class="name-of-contact ms-2">
                                Michele
                            </div>
                        </div>
                        <div class="contact d-flex ms-4  mb-3">
                            <div class="image circle ">
                                <img src="./img/avatar_1.jpg" alt="">
                            </div>
                            <div class="name-of-contact ms-2">
                                Michele
                            </div>
                        </div>
                        <div class="contact d-flex ms-4  mb-3 ">
                            <div class="image circle ">
                                <img src="./img/avatar_1.jpg" alt="">
                            </div>
                            <div class="name-of-contact ms-2">
                                Michele
                            </div>
                        </div>
                        <div class="contact d-flex ms-4  mb-3 ">
                            <div class="image circle ">
                                <img src="./img/avatar_1.jpg" alt="">
                            </div>
                            <div class="name-of-contact ms-2">
                                Michele
                            </div>
                        </div>

                    </div>

                </div>
                <div class="right d-flex flex-column">
                    <div class="ms-bg-head-left d-flex justify-content-between py-2 px-2">
                        <div class="image d-flex">
                            <div class="circle">
                                <img src="./img/avatar_1.jpg" alt="">
                            </div>
                            <div class=" ms-2">
                                <div class="name">
                                    Michele
                                </div>
                                <div>
                                    Ultimo accesso oggi alle
                                </div>
                            </div>
                        </div>
                        <div>ciao</div>

                    </div>
                    <div class="ms-main">

                    </div>
                    <div class="ms-bottom justify-content-around d-flex p-3">
                        <div class="smile">
                            <i class="fa-regular fa-face-smile"></i>
                        </div>
                        <input type="text" class="border-0" placeholder="scrivi un messaggio ">
                        <i class="fa-solid fa-microphone"></i>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
